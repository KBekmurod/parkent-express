version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: parkent-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: parkent-express
    networks:
      - parkent-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/parkent-express --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: parkent-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/parkent-express
      - BOT_TOKEN=${BOT_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - parkent-network
    command: npm start
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: parkent-admin
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
      - NEXT_PUBLIC_SOCKET_URL=http://backend:5000
    volumes:
      - ./admin-panel:/app
      - /app/node_modules
      - /app/.next
    networks:
      - parkent-network
    command: npm start

volumes:
  mongo-data:
    driver: local

networks:
  parkent-network:
    driver: bridge
